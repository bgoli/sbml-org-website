{{ $title   := .Get "title" }}
{{ $authors := .Get "authors" }}
{{ $source  := .Get "source" }}
{{ $link    := .Get "link" }}
{{ $summary := .Get "summary" | default "" }}

<div class="pub">
  <span class="pub-icon"><a href="{{ $link }}"><i class="fa-file-pdf fas fa-2x"></i></a></span><span class="pub-title"><a href="{{ $link }}">{{ $title | markdownify }}</a></span>
  <span class="pub-authors">{{ $authors | markdownify }}</span>
  <span class="pub-source">{{ $source | markdownify }}</span>
  <span class="pub-summary">{{ $summary | markdownify }}</span>    
</div>
