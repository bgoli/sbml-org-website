<div class="sbml-frontpage-news">
  <h3 style="margin-top: 0">News<span style="float: right; font-size: smaller; font-style: oblique; color: #aaa"><a href="/news">âžœ More news</a></span></h3>
  <!-- 
       2020-02-25 MH: I'd prefer to put the following range operator on its
       own line, but that causes the final output to contain blank lines, and
       the blank lines cause the Goldmark markdown processor to wrap the result
       in <pre>...</pre>.  Thus, the following blank-line-free approach.
  -->
  <div class="row pack">{{ range where $.Site.RegularPages "Section" "news" | first 3 }}
    <div class="col-md-4 card">
      <a href="{{ .Permalink }}" class="index-anchor">    
        <div class="panel panel-default">
          <div class="panel-body">
            <h4 class="panel-title pull-left" style="margin-bottom: 0">{{ .Title | truncate 25 }}</h4>
            <span class="post-meta pull-right"><small>{{ .Date.Format "January 2, 2006" }}</small></span>
          </div>
          <div class="panel-body">{{ .Summary | truncate 120 }}</div>
        </div>
      </a>
    </div>{{ end }}
  </div> 
</div>
