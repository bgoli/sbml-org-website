<!-- ==========================================================================
File name   : /layouts/shortcodes/sbml-issues-table.html
Description : Shortcode for creating a table for describing known issues
Author(s)   : Michael Hucka <mhucka@caltech.edu>
Organization: California Institute of Technology
Date created: 2020-04-18

This is used to produce the outer <table> structure for a table listing
issues/errata in SBML specifications in /documents/specifications/.  There is
a companion shortcode called "sbml-issue" that is used inside this shortcode 
to create a single row in the table.
=========================================================================== -->

<table>
  <colgroup>
    <col style="width: 8em">
    <col style="width: 65%">
    <col style="width: 8em">
    <col style="width: 8em">
  </colgroup>
  <thead>
    <tr>
      <th align="left">ID#</th>
      <th align="left">Description</th>
      <th align="center">Page(s) and line number(s)</th>
      <th align="center">Date added</th>
    </tr>
  </thead>
  <tbody>
  {{ .Inner | safeHTML }}
  </tbody>
</table>
