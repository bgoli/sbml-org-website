# Data for specifications -----------------------------------------------------

# Apart from the URL for the Google spreadsheet for packages, the rest of this
# next data array is currently only for the core specs because we don't have
# them in a Google spreadsheet. The use of "core" in the array paths below is
# therefore redudant, but by putting the package name in the structure/path,
# it will hopefully make other code more uniform and allow us to expand this
# array in the future if we ever need to.
#
# The dotted path notation here does not fully follow the notation used in
# COMBINE and identifiers.org specification identifiers. The reason is that
# the COMBINE/identifiers.org paths put "core" only in the Level 3 spec
# names, which leads to having to put special-case logic in code that reads
# this data. The potential disadvantage is that it requires future developers
# to watch out for this difference. Time will tell if this is a good idea or
# turns out to be a mistake.
#
# Various custom Hugo page templates and shortcodes for our site read this
# data to fill out pages. Be careful when editing this.
[spec]
  package_spreadsheet_url = "https://docs.google.com/spreadsheets/d/1pa01Z72t1UKrjliAXBhxjjN1nnOf00gXcfm4_pWXOxA"

  [spec.core]
  highest_level = 3

  # Note: L1 and L2 didn't have the concept of releases or revisions, so
  # they don't have as many nesting levels as L3.
  [spec.core.level-1]
  highest_version = 2

