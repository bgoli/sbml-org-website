# Data for specifications -----------------------------------------------------

# URL for the SBML Package Spreadsheet kept as a Google spreadsheet
PackageSpreadsheetURL = "https://docs.google.com/spreadsheets/d/1pa01Z72t1UKrjliAXBhxjjN1nnOf00gXcfm4_pWXOxA"

# This identifies the latest SBML Level 3 specification.
[specification]
HighestSpecLevel = "3"
HighestSpecVersion = "2"
HighestSpecRelease = "2"

# Data for software -----------------------------------------------------------

[libsbml]
download-url = "https://sourceforge.net/projects/sbml/files/libsbml"
latest-release = "5.18.0"

[jsbml]
download-url = "https://github.com/sbmlteam/jsbml/releases"
latest-release = "1.4"

[specs]
  # In order to make data access uniform across all levels/versions of SBML,
  # this organizes things by packages first, treating the L1 and L2 specs as
  # consistingly only of a "core" spec.  This avoids having to have special-
  # case logic when treating L3 versus previous specs.
  #
  # Note #1: TOML format doesn't require intermediate table/array levels if
  # there's no data in them, so in the list below, we don't need "specs.core"
  # and can go straight to "specs.core.sbml-level-X".
  #
  # Note #2: L1 and L2 didn't have the concept of releases or revisions, so
  # they don't have as many nesting levels as L3.

